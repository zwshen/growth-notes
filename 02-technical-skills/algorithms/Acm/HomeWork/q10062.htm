<h1 align="center">Q10062: Tell me the frequencies!</h1>          
<p>給你一列文字，請你找出各字元出現的次數。</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每筆測試資料一列。每列最大長度為1000。</p>   
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>對每一列輸入，請輸出各字元的ASCII值及其出現的次數。請根據出現的次數由小到大輸出。如果有2個以上的字元有相同的次數，則ASCII值較大的先輸出。</p> 
<p>測試資料間請空一列，參考Sample Output</p>  
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                      
Input</b></span></p>                              
<pre>AAABBC
122333</pre>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                
Output</b></span></p>                              
<pre>67 1
66 2
65 3

49 1
50 2
51 3</pre> 
                            
</body>                            
                            
</html>
