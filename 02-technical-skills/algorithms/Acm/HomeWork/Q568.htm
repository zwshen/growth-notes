<body lang=ZH-TW style='tab-interval:24.0pt;text-justify-trim:punctuation'>

<div class=Section1 style='layout-grid:18.0pt'>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:24.0pt;mso-bidi-font-size:10.0pt'><span style="mso-spacerun:
yes">&nbsp;</span>Q568: Just the Facts<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>請寫一個程式求出</span><span
lang=EN-US> N! </span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>從右邊算來最後一個不是</span><span
lang=EN-US>0</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>的數字</span><span
lang=EN-US>.(0&lt;=N&lt;=10000)</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>例如：</span></p>

<p class=MsoNormal><span lang=EN-US>3!=6 </span><span style='font-family:新細明體;
mso-ascii-font-family:"Times New Roman"'>所以你應該要輸出</span><span lang=EN-US> 6. </span></p>

<p class=MsoNormal><span lang=EN-US>5!=120 </span><span style='font-family:
新細明體;mso-ascii-font-family:"Times New Roman"'>所以你應該要輸出</span><span lang=EN-US>
2.</span></p>

<p class=MsoNormal><span lang=EN-US>10!=3628800 </span><span style='font-family:
新細明體;mso-ascii-font-family:"Times New Roman"'>所以你應該要輸出</span><span lang=EN-US>
8</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Input and Output</span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>輸入包含好幾筆資料，每筆資料一行，包含一個整數</span><span
lang=EN-US>N</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>。</span><span
lang=EN-US>(0&lt;=N&lt;=10000)</span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>對每行輸入，輸出</span><span
lang=EN-US>N! </span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>從右邊算來最後一個不是</span><span
lang=EN-US>0</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>的數字</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Sample Input</span></p>

<p class=MsoNormal><span lang=EN-US>1<br>
10<br>
26<br>
125<br>
3125<br>
9999</span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Sample Output</span></p>

<p class=MsoNormal><span lang=EN-US>1<br>
8<br>
4<br>
8<br>
2<br>
8</span></p>
