<h1 align="center">Q10219: Find the ways!</h1>          
<p>給你 <b>n </b>及 <b>k</b>，假設C(n,k)代表從n中選出k個的方法數，請告訴我C(n,k)為幾位數。</p> 
<p>例如：n=10, k=5 那麼 C(10,5)=252，答案就是3位數。</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p align="left">每組測試資料一列，有2個整數 n（n &gt;= 1）,k（1  
&lt;= k &lt;= n）</p>    
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p align="left">對每組測試資料請輸出C(n,k)為幾位數。</p>    
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                    
input</b></span></p>                                
<pre>20 5
100 10
200 15</pre>    
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                
Output</b></span></p>                               
<pre>5
14
23</pre>    
                              
</body>
