<h1 align="center">Q10104: Euclid Problem</h1>       
<p>從尤拉（Euclid）以來，我們知道對任何正整數A、B，存在整數X、Y使得AX+BY=D。在這裡D是A、B的最大公因數。本問題是給你A、B，請你找出相對應的X、Y、D。</p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>          
<p align="left">每組測試資料一列，有2個正整數 A,B（A,B &lt;= 
1000000000）。&nbsp;</p>          
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>          
<p align="left">每組測試資料輸出X、Y、D。如果有多組X、Y，請輸出 
|X| + |Y| 最小那一組。</p>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample     
input</b></span></p>                
<pre>4 6
17 17</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                  
Output</b></span></p>                 
<pre>-1 1 2
0 1 17</pre>
                 
</body>
