<h1 align="center">Q10286: Trouble with a Pentagon</h1>          
<p>在一個正五邊形的內部放置一最大的正方形，給你正五邊形的邊長，請你求出此正方形的邊長。請參考下圖：</p> 
<p align="center"><img border="0" src="p10286.jpg" width="244" height="232"></p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每筆測試資料一列。每列有一個浮點數F（0 &lt;= F &lt;=100000）代表正五邊形的邊長。</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>對每一列輸入，請輸出其內部最大正方形的邊長。請輸出到小數點後10位。</p> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                  
Input</b></span></p>                              
<pre>0.0000001
0.0000002
0.0000003</pre>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                               
Output</b></span></p>                              
<pre>0.0000001067
0.0000002135
0.0000003202
</pre> 
                            
</body>                            
                            
</html>
