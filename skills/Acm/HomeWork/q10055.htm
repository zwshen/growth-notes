<h1 align="center">Q10055: Hashmat the brave warrior</h1>          
<p>Hashmat是一個勇敢的將領，他帶著年輕的士兵從這個城市移動到另一個城市與敵人對抗。在打仗之前他會計算己方與敵方士兵的數目差距，來決定是要開打或不開打。Hashmat的士兵數絕不會比敵人的士兵數大。</p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>              
<p align="left">每組測試資料1列，有2個整數，代表Hashmat及敵人的士兵數或反之。這些數不會超過2<sup>32</sup>。</p>   
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>               
<p align="left">對每組測試資料請輸出Hashmat與敵人士兵數目的差（正數）。</p>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                       
input</b></span></p>                                 
<pre>10 12
14 10
100 200</pre>     
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                 
Output</b></span></p>                                
<pre>2
4
100</pre>     
                               
</body>
