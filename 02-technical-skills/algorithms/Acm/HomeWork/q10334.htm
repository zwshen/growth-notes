<h1 align="center">Q10334: Ray Through Glasses</h1>          
<p>假設我們有2塊背對背合在一起的玻璃。當一道光線射進此玻璃時，可能穿透或反射。若以n代表一道光線射進此玻璃時反射的次數，a<sub>n</sub><sub> 
</sub>即是代即是表一道光線射進玻璃反射n次的方法數，這個問題要請你求出   
a<sub>n</sub>。下圖展現出當n=0,1,2的情形。</p>
<p align="center"><img border="0" src="p10334.jpg" width="400" height="111"></p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每一列有1個整數n（0 &lt;= n &lt;= 1000）。</p>     
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>每列測試資料輸出 a<sub>n</sub>。</p>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                              
Input</b></span></p>                              
<pre>0
1
2</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                  
Output</b></span></p>                              
<pre>1
2
3</pre> 
                            
</body>
