<h1 align="center">Q10213: How Many Pieces of Land</h1>          
<p>給你一塊橢圓形的土地並且要求你在邊上任意取n個點。然後請你把這n個點通通用直線連起來（也就是說你會畫 
<b>n*(n-1)/2</b> 
條直線）。請問這些直線最多把這個橢圓切成多少塊土地？下圖是n=6的情形：</p>
<p><img border="0" src="p10213.jpg" width="600" height="300"></p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>輸入的第1列有1個整數S（0 &lt; S &lt; 3500），代表以下有幾組測試資料。每一測試資料有1個整數n（0 
&lt;= n &lt; 2<sup>31</sup>），代表橢圓上要取多少個點。</p>   
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>每一測試資料輸出最多把這個橢圓切成多少塊土地</p> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                            
Input</b></span></p>                              
<pre>4
1
2
3
4</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                    
Output</b></span></p>                              
<pre>1
2
4
8</pre>
