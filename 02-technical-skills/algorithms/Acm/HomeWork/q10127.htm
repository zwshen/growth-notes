<h1 align="center">Q10127: Ones</h1>          
<p>紿任一個整數 n（1 &lt;= n &lt;= 9999），且 n 不可被 2 或 5 
除盡。n的某一個倍數以十進位的表示法將是一連串的1，請問這一連串的1最少是幾位數？</p> 
<p>例如：</p> 
<p>n=3，3*37=111，所以答案是3位數。</p> 
<p>n=7，7*15873=111111，所以答案是6位數。<br>
</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每一列測試資料有1個整數 n</p>  
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>對每一測試資料n，其某一個倍數以十進位的表示法將是一連串的1，請問這一連串的1最少是幾位數？</p> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                       
Input</b></span></p>                              
<pre>3
7
9901</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                 
Output</b></span></p>                              
<pre>3
6
12</pre> 
                            
</body>
