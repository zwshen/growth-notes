<h1 align="center">Q10515: Power et al.</h1>            
<p>要找出一個數的指數是有些麻煩的，因為指數成長的非常快。但是在這個問題中你的任務簡單多了。給你2個不為負數的整數m和n，請你找出 
<b>m<sup>n </sup></b>的最後一個數字。例如：2<sup>10</sup>=1024，所以答案是4。</p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>輸入含有多組測試資料。</p>        
<p>每組測試資料一列，有2個整數m、n，均小於10<sup>101</sup>。</p>        
<p>當m=0 且 n=0 時代表輸入結束。</p>          
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                      
<p>對每組測試資料請輸出一列 <b>m<sup>n </sup></b>的最後一個數字。</p>      
<p>　</p>        
<table border="1" width="100%" cellpadding="5">       
  <tr>       
    <td width="50%" bgcolor="#00FF00"><b>Sample Input</b></td>          
    <td width="50%" bgcolor="#00FF00"><b>Sample Output</b></td>         
  </tr>         
  <tr>         
    <td width="50%"><pre>2 2
2 5
2 10
0 5
5 0
0 0</pre></td>         
    <td width="50%">   
      <pre>4
2
4
0
1</pre>  
    </td>        
  </tr>        
</table>        
                                          
</body>                                          
                                          
</html>
