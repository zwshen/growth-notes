<h1 align="center">Q291: The House Of Santa Claus</h1>        
<p>不知道你們小時候有沒有玩過一筆畫，畫聖誕老人的房子的遊戲。畫出來的圖就像下面這樣：</p>
<p align="center"><img border="0" src="p291_1.gif" width="161" height="180"></p>
<p align="left">經過這麼多年了，現在我們想要寫一個程式來知道如果我們從左下角開始畫起，共有多少種一筆畫聖誕老人房子的方法。下面的圖中的5個點用1到5來編號（從編號1開始畫起），箭頭代表一筆畫時筆的路徑。這個例子中的路徑為：153125432</p>
<p align="center"><img border="0" src="p291_2.gif" width="158" height="179"></p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>          
<p align="left">No input</p>           
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>           
<p align="left">把所有可能的畫法按照數字大小由小到大排列好。</p>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                      
Output</b></span></p>                   
<pre>123153452
123154352
...
...
...
154352312</pre>
