<H1 align=center>Q483: Word Scramble</H1>
<P>寫一支程式可以將每一個單字按照每個字母出現的順序反序排列。</P>
<P align=left style="BACKGROUND-COLOR: #ffff00"><SPAN 
style="BACKGROUND-COLOR: #ffff00"><B>Input</B></SPAN></P>
<P align=left>輸入檔包含數列，每列各有數個單字。單字與單字間由空白字元分隔開來。</P>
<P align=left style="BACKGROUND-COLOR: #ffff00"><SPAN 
style="BACKGROUND-COLOR: #ffff00"><B>Output</B></SPAN></P>
<P align=left>輸出的列數與字數必須與輸入一樣。但是每個單字中的字母必須反序排列。</P>
<P align=left style="BACKGROUND-COLOR: #00ff00"><SPAN 
style="BACKGROUND-COLOR: #00ff00"><B>Sample Input</B></SPAN></P><PRE>I love you.
You love me.
We're a happy family.</PRE> 
<P align=left style="BACKGROUND-COLOR: #00ff00"><SPAN  
style="BACKGROUND-COLOR: #00ff00"><B>Sample Output</B></SPAN></P><PRE>I evol .uoy
uoY evol .em
er'eW a yppah .ylimaf</PRE></BODY></HTML>
