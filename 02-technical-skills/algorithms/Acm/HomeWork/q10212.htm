<h1 align="center">Q10212: The Last Non-zero Digit.</h1>          
<p>在這個問題中，給你2個整數N，M。請你找出<sup>N</sup><b>P</b><sub>M</sub>（在N個東西種找出M個東西排列不同的方式）最後一個不為0的數字。例如：<sup>10</sup><b>P</b><sub>3</sub>=10*9*8=720，所以答案為2。</p>  
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每筆測試資料一列。每列有2個整數 N（0 &lt;= N &lt;= 20000000）,M（0 
&lt;= M &lt;= N）。</p>  
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>對每一列輸入，請輸出<sup>N</sup><b>P</b><sub>M</sub>最後一個不為0的數字。</p> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                     
Input</b></span></p>                              
<pre>10 10
10 5
25 6</pre>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                
Output</b></span></p>                              
<pre>8
4
2</pre> 
                            
</body>
