<body lang=ZH-TW style='tab-interval:24.0pt;text-justify-trim:punctuation'>

<div class=Section1 style='layout-grid:18.0pt'>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:24.0pt;mso-bidi-font-size:10.0pt'>GCD<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>請寫一個程式求出</span><span
lang=EN-US>2</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>個數的</span><span
lang=EN-US>GCD(</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>最大公因數</span><span
lang=EN-US>)</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Input and Output</span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>輸入包含好幾筆資料，每筆資料一行，包含</span><span
lang=EN-US>2</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>個整數</span><span
lang=EN-US>a,b</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>。</span><span
lang=EN-US>(0&lt;a,b&lt;10000000)</span></p>

<p class=MsoNormal><span lang=EN-US>0 0</span><span style='font-family:新細明體;
mso-ascii-font-family:"Times New Roman"'>代表輸入結束。</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>對每行輸入，輸出這</span><span
lang=EN-US>2</span><span style='font-family:新細明體;mso-ascii-font-family:"Times New Roman"'>個數的</span><span
lang=EN-US>GCD</span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Sample Input</span></p>

<p class=MsoNormal><span lang=EN-US>12 36</span></p>

<p class=MsoNormal><span lang=EN-US>25 24</span></p>

<p class=MsoNormal><span lang=EN-US>0 0</span></p>

<p class=MsoNormal style='background:#E5E5E5;mso-shading:white;mso-pattern:
gray-10 auto'><span lang=EN-US>Sample Output</span></p>

<p class=MsoNormal><span lang=EN-US>GCD(12,36)=12</span></p>

<p class=MsoNormal><span lang=EN-US>GCD(25,24)=1</span></p>

</div>
