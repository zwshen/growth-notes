<h1 align="center">Q10223: How many nodes ?</h1>          
<p>在資料結構中有一個很有名的主題就是二元樹。如果給你節點的數目，你能求出最多可以形成多少種二元樹。但是如果反過來呢？也就是說給你最多有多少種二元樹，請你求出是多少個節點形成這麼多種二元樹的？</p>  
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每筆測試資料一列。每列有1個整數 n（0 &lt; n &lt; 2<sup>32</sup>），代表最多有多少種二元樹。</p>  
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                
<p>對每一列輸入，請輸出是多少個點形成這n種二元樹的。</p> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                     
Input</b></span></p>                              
<pre>5
14
42</pre>   
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                                
Output</b></span></p>                              
<pre>3
4
5</pre> 
                            
</body>
