<p align="center"><span lang="EN-US" style="FONT-SIZE: 24pt; mso-bidi-font-size: 10.0pt">Q484:The 
Department of Redundancy Department</span>
<p>寫一個程式來計算在一串數字中，每個數字出現的次數。</o:p> 
</p> 
<p class="MsoNormal" style="background:#E5E5E5;mso-shading:white;mso-pattern: 
gray-10 auto"><span lang="EN-US" style="background:#E5E5E5;mso-shading:white; 
mso-pattern:gray-10 auto">Input</span></p> 
<p class="MsoNormal"><span style="font-family:新細明體;mso-ascii-font-family:&quot;Times New Roman&quot;">輸入包含了一連串的整數（可能有非常多個）。</span><span lang="EN-US">&nbsp;<o:p> 
</o:p>    
</span></p>   
<p class="MsoNormal" style="background:#E5E5E5;mso-shading:white;mso-pattern:   
gray-10 auto"><span lang="EN-US" style="background:#E5E5E5;mso-shading:white;   
mso-pattern:gray-10 auto">Output</span></p>   
<p class="MsoNormal"><span style="font-family:新細明體;mso-ascii-font-family:&quot;Times New Roman&quot;">對每一個不同的輸入數字，請輸出該數字及其出現的次數，中間以一個空格分開。</span><span lang="EN-US"><o:p>輸出的數字順序需和輸入的數字出現的順序相同。請參考Sample 
Output</o:p>   
</span></p>  
<p class="MsoNormal" style="background:#E5E5E5;mso-shading:white;mso-pattern:  
gray-10 auto"><span lang="EN-US">Sample Iutput</span></p>    
<p class="MsoNormal"><span lang="EN-US">3 1 2 2 1 3 5 3 3 2</o:p>  
</span></p>  
<p class="MsoNormal" style="background:#E5E5E5;mso-shading:white;mso-pattern:  
gray-10 auto"><span lang="EN-US">Sample Output</span></p>   
<p class="MsoNormal"><span lang="EN-US">3 4<br> 
1 2<br> 
2 3<br> 
5 1</span></p>  
  
</body>  
  
</html>
