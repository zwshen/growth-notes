<h1 align="center">Q10079: Pizza Cutting</h1>        
<p>Pizza大家都吃過吧！我個人是偏愛達美樂Pizza啦！現在問題來了：給你一塊Pizza，如果切一刀可以切成2塊，切2刀最多可切成4塊，切3刀最多可切成7塊（如下圖），那切N刀最多可以切成幾塊呢？</p>
<p align="center"><img border="0" src="p10079.gif" width="161" height="161"></p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>          
<p align="left">輸入的每一筆測試資料有1個整數N（0 &lt;= N &lt;=   
210000000）代表切幾刀。<br>
如果N為負數，代表輸入結束。</p>          
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>          
<p align="left">對每一輸入N，輸出切N刀最多可以切成幾塊Pizza。</p>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample       
input</b></span></p>                 
<pre>5
10
-100</pre> 
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                   
Output</b></span></p>                  
<pre>16
56</pre>
