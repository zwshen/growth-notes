<h1 align="center">Q10484: Divisibility of Factors</h1>            
<p>給你2個整數N和D，請你找出N!（N階層）有多少個因數可以整除D。</p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>               
<p>每組測試資料1列，每列含有2個整數N（0 &lt;= N &lt;= 100）和D（0      
&lt; |D| &lt; 2<sup>31</sup>）。</p>        
<p>N=0且D=0代表輸入結束。</p>        
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>                    
<p>對每組測試資料輸出一列，N!有多少個因數可以整除D。</p>     
<p>　</p>     
<table border="1" width="100%" cellpadding="5">    
  <tr>    
    <td width="50%" bgcolor="#00FF00"><b>Sample Input</b></td>     
    <td width="50%" bgcolor="#00FF00"><b>Sample Output</b></td>    
  </tr>    
  <tr>    
    <td width="50%"><pre>10 2
9 3
0 0  </pre></td>    
    <td width="50%"><pre>240
128
</pre></td>    
  </tr>    
</table>    
                                      
</body>                                      
                                      
</html>
