<h1 align="center">Q530: Binomial Showdown</h1>       
<p>從N個東西中取出M個東西的方法數（不管排列的順序）是：</p>
<p><img border="0" src="p369.gif" width="329" height="41"></p>
<p>請你寫一個程式算出C。你可以假設你的答案C不會超出 int 
的範圍，也就是一定小於2<sup>31</sup>。</p>
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>          
<p align="left">每組測試資料一列，有2個正整數 N,M（N &gt;= 1, 0 
&lt;= M &lt;= N）。&nbsp;</p>          
<p align="left"> N=0，M=0代表輸入結束。</p>          
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>          
<p align="left">輸出C</p>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample     
input</b></span></p>                
<pre>4 2
10 5
49 6
0 0</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample                  
Output</b></span></p>                 
<pre>6
252
13983816</pre>
                 
</body>
