<h1 align="center">Q374: Big Mod</h1>      
<p>計算  R = B<sup>P</sup> mod M<br> 
對相當大的B、P、M請寫一個有效率的演算法來。</p> 
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Input</b></span></p>         
<p align="left">每筆測試資料有3行，各有1個整數分別代表B、P、M。<br>
其中 0 &lt;= B &lt;= 2147483647&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 0 &lt;= P &lt;= 2147483674&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
1 &lt;= M &lt;= 46340</p>         
<p align="left" style="background-color: #FFFF00"><span style="background-color: #FFFF00"><b>Output</b></span></p>         
<p align="left">輸出計算的結果，每筆測試資料一行。</p>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample 
input</b></span></p>             
<pre>3
18132
17

17
1765
3

2374859
3029382
36123</pre>
<p align="left" style="background-color: #00FF00"><span style="background-color: #00FF00"><b>Sample               
Output</b></span></p>              
<pre>13
2
13195</pre>
              
</body>
